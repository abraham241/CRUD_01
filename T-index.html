<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="flex flex-col justify-center items-center font-sans mx-12">
    <!-- mon titre -->
    <h1 class="text-3xl font-bold mb-6">Social Media App</h1>
    <!-- mon container -->
    <div class="container flex gap-12">
      <!-- la partie de gauche -->
      <div class="left">
        <form id="form" class="space-y-4">
          <label for="post" class="text-lg font-semibold">
            Écrivez votre tâche ici
          </label>
          <textarea
            name="post"
            id="input"
            cols="30"
            rows="10"
            class="w-full p-2 border rounded-md"
          ></textarea>
          <div id="msg" class="text-red-500"></div>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            Envoyer
          </button>
        </form>
      </div>
      <!-- la partie de droite -->
      <div class="right">
        <h3 class="text-xl font-semibold mb-4">Toutes mes tâches</h3>
        <div id="posts" class="space-y-4 w-96">
          <div class="flex items-center justify-between">
            <p>C'est mon 1er post</p>
            <span class="options flex gap-6">
              <i
                onClick="editPost(this)"
                class="fas fa-edit cursor-pointer"
              ></i>
              <i
                onClick="deletePost(this)"
                class="fas fa-trash-alt cursor-pointer"
              ></i>
            </span>
          </div>

          <div class="flex items-center justify-between">
            <p>C'est mon 2nd post</p>
            <span class="options flex gap-6">
              <i
                onClick="editPost(this)"
                class="fas fa-edit cursor-pointer"
              ></i>
              <i
                onClick="deletePost(this)"
                class="fas fa-trash-alt cursor-pointer"
              ></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="todo.js"></script> -->
  </body>
</html>
